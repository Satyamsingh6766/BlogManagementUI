<div class="card mb-3">
  <div class="card-body d-flex flex-column align-items-center border border-dark border-2 ">
    <h5 *ngIf="!isUpdate" class="card-title text-center">{{blogData?.text}}</h5>
    <textarea *ngIf="isUpdate" rows="5" class="form-control text-center" [value]="blogData?.text" (blur)="updateText($event)" name="text"></textarea>
    <div class="d-flex justify-content-between w-100 align-items-center mt-3">
      <div class="">
        <small class="">Created by: {{blogData?.userName}}</small>
        <small class="ms-3">Created date: {{ blogData?.dateCreated | date:'fullDate' }}</small>
      </div>
      <div>
        <button *ngIf="!isUpdate" class="btn btn-warning me-2" (click)="openEditModal()">Edit</button>
        <button *ngIf="isUpdate" class="btn btn-primary me-2" (click)="onUpdate()">Submit</button>
        <!-- <button class="btn btn-danger" (click)="onDelete()">Delete</button> -->
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal">Delete</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this item? This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="onDelete()" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
